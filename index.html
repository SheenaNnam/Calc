<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainPage">
        <div class="calcBody">
            <div class="screen">
                <p id="screenValue">00</p>
            </div>
            <div class="calcMain">
                <div>
                    <input type="button" value="AC" onclick="clr()"></input>
                    <input type="button" value="+/-"></input>
                    <input type="button" value="%" onclick="display('FIXME'), modu = true"></input>
                    <input type="button" value="รท" onclick="display('/'), divi = true"></input>
                </div>
                <div>
                    <input type="button" value="1" onclick="display('1')"></input>
                    <input type="button" value="2" onclick="display('2')"></input>
                    <input type="button" value="3" onclick="display('3')"></input>
                    <input type="button" value="x" onclick="display('*'), prod = true"></input>
                </div>
                <div>
                    <input type="button" value="4" onclick="display('4')"></input>
                    <input type="button" value="5" onclick="display('5')"></input>
                    <input type="button" value="6" onclick="display('6')"></input>
                    <input type="button" value="-" onclick="display('-'), sub = true"></input>
                </div>
                <div>
                    <input type="button" value="7" onclick="display('7')"></input>
                    <input type="button" value="8" onclick="display('8')"></input>
                    <input type="button" value="9" onclick="display('9')"></input>
                    <input type="button" value="+" onclick="display('+'), add = true"></input>
                </div>
                <div>
                    <input type="button" value="00" onclick="display('00')"></input>
                    <input type="button" value="0" onclick="display('0')"></input>
                    <input type="button" value="." onclick="display('.')"></input>
                    <input type="button" value="Enter" onclick="enter()"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
